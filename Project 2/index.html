<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
      <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="box">
             <h1>Job Application <span class="title-small">(Web)</span></h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="first_name" placeholder="Enter Your First Name....">
                </div>
                <div class="form-control">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="last_name" placeholder="Enter Your Last Name....">
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email....">
                </div>

                <div class="form-control">
                    <label for="job-role">Job Role</label>
                    <select id="job-role" name="job-role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full-stack">Full Stack Developer</option>
                        <option value="ui-ux">UI UX Designer</option>
                    </select>
                </div>
                
                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea  id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                </div>

                <div class="form-control">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter City Name....">
                </div>

                <div class="form-control">
                    <label for="pincode">Pincode </label>
                    <input type="number" id="city" name="pincode" placeholder="Enter Your Pincode....">
                </div>

                <div class="form-control">
                    <label for="date">Date </label>
                    <input type="date" id="date" name="date" value="2022-01-12">
                </div>

                <div class="form-control">
                    <label for="Upload">Upload Your CV</label>
                    <div class="file-field">
                        <input type="file" id="Upload" name="upload" >
                        <button type="button">Choose File!</button>
                    </div>
                </div>

            </div>

            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>

        </form>
        </div>
    </div>
</body>
</html>
